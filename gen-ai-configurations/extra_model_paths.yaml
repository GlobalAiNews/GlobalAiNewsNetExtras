#This is an example of how to modify the


#config for a1111 ui - Even if you arent using A1111, we can still use this identifier to lay out our custom locations.
#all you have to do is change the base_path to where yours is installed
# example: base_path: C:\SD\common
a111:
    base_path: <insert-path-to-common-here>
    checkpoints: models/Stable-diffusion
    configs: models/Stable-diffusion
    vae: models/VAE
    loras: |
         models/Lora
         models/LyCORIS
    upscale_models: |
                  models/ESRGAN
                  models/RealESRGAN
                  models/SwinIR
    embeddings: embeddings
    hypernetworks: models/hypernetworks
    controlnet: models/ControlNet
    ipadapter: models/ipadapter
    clip: models/clip
    clip_vision: models/clip_vision
    unet: models/unet
